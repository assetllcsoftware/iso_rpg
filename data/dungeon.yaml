# Dungeon Configuration
# Generation parameters and enemy spawn tables

temple_dungeon:
  id: temple_dungeon
  name: "Ancient Temple"
  theme: indian_temple

  generation:
    base_size: [60, 60]
    size_per_level: 10
    max_size: 150

    rooms:
      min_count: 8
      max_count: 15
      min_size: 5
      max_size: 12
      margin: 2  # Minimum tiles between rooms
      types:
        - { type: normal, weight: 10 }
        - { type: treasure, weight: 2 }
        - { type: shrine, weight: 1 }

    corridors:
      width: 2

  spawning:
    enemy_density: 0.015  # Enemies per walkable tile
    spawn_protection_radius: 5  # No enemies near stairs up

    # Which enemies spawn at which levels
    enemy_table:
      - levels: [1, 3]
        enemies:
          - { id: skeleton, weight: 60 }
          - { id: spider, weight: 40 }
      
      - levels: [4, 6]
        enemies:
          - { id: skeleton, weight: 40 }
          - { id: spider, weight: 30 }
          - { id: zombie, weight: 30 }
      
      - levels: [7, 9]
        enemies:
          - { id: zombie, weight: 50 }
          - { id: orc, weight: 50 }
      
      - levels: [10, 99]
        enemies:
          - { id: orc, weight: 60 }
          - { id: demon, weight: 40 }

  features:
    stairs_down: true
    stairs_up_after_level: 2  # First level has no stairs up
    items_per_room:
      normal: [0, 1]
      treasure: [2, 4]
      shrine: [0, 0]

  tile_sets:
    floor:
      - temple_floor_1
      - temple_floor_2
    wall:
      - temple_wall_1
    stairs_down: temple_stairs_down
    stairs_up: temple_stairs_up

